<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroTos</title>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <div class="container">
        <h1>CroTos</h1>
        <h6>Cronometro para Tostadores</h6>
        <div class="display mt-5" id="display">00:00:00</div>

        <button class="btn btn-primary mt-3" id="startStopBtn">Iniciar</button>
        <button class="btn btn-danger mt-3" id="resetBtn">Reiniciar</button>

        <div class="row mt-5">

            <div class="col-6 timer-btn">
                <button class="btn btn-success mt-3 opciones" id="ascensoBtn" onclick="asenso()">Ascenso Â°C</button>
                <button class="btn btn-success mt-3 opciones" id="crack1Btn" onclick="crack1()">Crack 1</button>
                <button class="btn btn-success mt-3 opciones" id="crack2Btn" onclick="crack2()">Crack 2</button>
                <button class="btn btn-danger mt-3 opciones" id="finalBtn" onclick="finaltimer()">Terminar</button>
            </div>
            <div class="col-6 timer_p">
                <p class="timer-display" id="ascensoTimer">00:00:00</p>
                <p class="timer-display" id="crack1Timer">00:00:00</p>
                <p class="timer-display mt-2" id="crack2Timer">00:00:00</p>
                <p class="timer-display mt-2" id="finalTimer">00:00:00</p>
            </div>


        </div>
    </div>

    <div class="text-center footer">
        <h6>Desarollador <a href="">Felipe Dulcey</a></h6>
    </div>

    <script src="./Jss/app.js"></script>
</body>

</html>
