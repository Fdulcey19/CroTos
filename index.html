<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroTos</title>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        a {
            text-decoration: none;
        }
        h1{
            font-size: 35px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            width: 400px;
            height: 750px;
            position: relative;
        }
        .circle{
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 1px solid #fff;
            color: #fff;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;           
        }
        .circle::before{
            content: '';
            border-radius: 50%;
            z-index: -1;
            position: absolute;
            width: 160px;
            height: 160px;
            left: calc(200px - 80px);
            top: calc(180px - 80px);
            background-color: #1d1d1d;
        }
        .seconds-sphere{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            left: calc(200px - 10px);
            top: calc(180px - 10px);
            animation: rotacion 60s linear infinite;
            animation-play-state: paused;
        }

        @keyframes rotacion {
            from {transform: rotate(-90deg) translate(60px);}
            to{transform: rotate(270deg) translate(60px);}
        }
        .display {
            font-size: 25px;
            margin-bottom: 50px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .timer-btn {
            flex: 1;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .timer-display {
            font-size: 20px;
            margin-top: 15px;
            margin-left: 35px;
        }

        .opciones {
            width: 120px;

        }

        .timer_p {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer {
            margin-top: 20px;
        }

        .controladores {
            width: 140px;
        }

        .container-controladores {
            height: 50px;
        }

        .intervalo {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .intervalo .form-select {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CroTos</h1>
        <h6>Cronometro para Tostadores</h6>
        <div class="circle">
            <div class="display mt-5" id="display">00:00:00</div>

        </div>
        <div class="seconds-sphere" id="seconds-sphere"></div>

        <div class="d-flex align-items-center flex-column container-controladores">
            <button class="btn btn-success controladores mt-3" id="startStopBtn"><i class="bi bi-play"></i>
                Iniciar</button>
            <button class="btn btn-danger controladores mt-3" style="display: none;" id="resetBtn"><i
                    class="bi bi-arrow-clockwise"></i> Reiniciar</button>
        </div>

        <div id="intervalo">
            <div class="intervalo">
                <div class="d-flex">
                    <i class="bi bi-alarm me-2"></i>
                    <select class="form-select form-select-sm interval" aria-label=" Intervalo De Tiempo" id="interval">
                        <option selected>Intervalo De Tiempo</option>
                        <option value="15000">15 segundos</option>
                        <option value="30000">30 segundos</option>
                        <option value="60000">60 segundos</option>
                    </select>
                </div>
                <div>
                    <p>seleccione el tiempo que quiere que suene un recordartorio</p>
                </div>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col-6 timer-btn">
                <button class="btn bg-danger-subtle mt-3 opciones" id="ascensoBtn" onclick="asenso()">Ascenso
                    Â°C</button>
                <button class="btn bg-success-subtle mt-3 opciones" id="crack1Btn" onclick="crack1()">Crack 1</button>
                <button class="btn bg-success-subtle mt-3 opciones" id="crack2Btn" onclick="crack2()">Crack 2</button>
                <button class="btn btn-danger mt-3 opciones" id="finalBtn" onclick="finaltimer()">Terminar</button>
            </div>
            <div class="col-6 timer_p">
                <p class="timer-display" id="ascensoTimer">00:00:00</p>
                <p class="timer-display" id="crack1Timer">00:00:00</p>
                <p class="timer-display mt-2" id="crack2Timer">00:00:00</p>
                <p class="timer-display mt-2" id="finalTimer">00:00:00</p>
            </div>

            <audio id="beep" style="display: none;">
                <source src="./media/sonido.mp3" type="audio/mpeg">
            </audio>

        </div>
    </div>

    <div class="text-center footer">
        <h6>Desarollador <a href="https://www.linkedin.com/in/felipe-dulcey-idrobo-8bb026273/">Felipe Dulcey</a></h6>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
